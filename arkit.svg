@startuml

scale max 1920 width
top to bottom direction

skinparam nodesep 12
skinparam ranksep 23
skinparam monochrome true
skinparam shadowing false
skinparam defaultFontName Tahoma
skinparam defaultFontSize 12
skinparam roundCorner 6
skinparam dpi 150
skinparam arrowColor black
skinparam arrowThickness 0.5
skinparam packageTitleAlignment left

skinparam usecase {
  borderThickness 0.5
}

skinparam rectangle {
  borderThickness 0.5
}

skinparam component {
  borderThickness 1
}


(<b>app</b>)
(broadcaster)
(db)
(elastic)
(logger)
(translator)


(<b>app</b>) -[thickness=1]> (broadcaster)
(<b>app</b>) -[thickness=1]> (db)
(<b>app</b>) -[thickness=1]> (elastic)
(<b>app</b>) -[thickness=1]> (logger)
(<b>app</b>) -[thickness=1]> (translator)
(broadcaster) --> (logger)

@enduml


